<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomofocus</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <main>
      <div class="firsthalf">
        <nav>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-check-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
            />
          </svg>
          <ul>
            <li>Report</li>
            <li>Setting</li>
            <li>Login</li>
          </ul>
        </nav>

        <div class="timerbox">
          <ul>
            <li>Pomodoro</li>
            <li>Short Break</li>
            <li>Long Break</li>
          </ul>
          <h1>24:59</h1>
          <button>Start</button>
        </div>

        <div class="taskbox">
          <h3>Working on</h3>
          <h2>Milk the cat</h2>
          <div class="listedtasks">Tasks</div>
          <div class="ongoing">Milk the cat</div>
          <div class="finished">Code this</div>
          <div class="addtasks">Add task</div>
          <div class="stats">
            <p>Est: <span>1</span></p>
            <p>Act: <span>0</span></p>
            <p>Finish at: <span>13:57</span></p>
          </div>
        </div>
      </div>
      <div class="secondhalf"></div>
    </main>
  </body>
</html>
